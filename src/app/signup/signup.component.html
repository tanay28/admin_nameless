<section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <div class="text-center my-5">
            <img src="../../assets/admin.png" alt="logo" width="100">
          </div>
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h1 class="fs-4 card-title fw-bold mb-4">Admin Sign Up</h1>
              <form method="POST" class="needs-validation" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="mb-2 text-muted" for="username">Username</label>
                  <input id="username" type="text" class="form-control" name="username" formControlName="username" required autofocus (blur)="onBlur($event)">
                </div>
  
                <div class="mb-3">
                  <div class="mb-2 w-100">
                    <label class="text-muted" for="password">Password</label>
                  </div>
                  <input id="password" type="password" class="form-control" name="password" formControlName="password" required>
                </div>

                <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="repassword">Retype Password</label>
                    </div>
                    <input id="repassword" type="password" class="form-control" name="password" formControlName="retypePassword" required>
                  </div>
  
                <div class="d-flex align-items-center">
                  <button type="submit" class="btn btn-primary ms-auto">Sign Up</button>
                </div>
              </form>
            </div>
            <div class="card-footer py-3 border-0">
              <div class="text-center">Already have an account? <a href="javascript:void" routerLink="/" class="text-dark">Login</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<ngx-spinner bgColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Please Wait...</p>
</ngx-spinner>
